<html>
<head>
    <meta charset="utf-8">
</head>


<body onresize=resize()>
<div id="content"></div>
<script>
    var resize= function(){
        if(document.body.clientWidth<650){
            window.resizeTo(650,document.body.clientHeight);
        }
    }

</script>
<script src="bundle.js"></script>

</body>
</html>
